<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="queue-container">
        <div class="card">
            <img src="./img/keithbryans.png" alt="Engineer 1" class="engineer-photo">
            <div class="engineer-info">
                <h3>Jane Doe</h3>
                <div class="status online">Online</div>
            </div>
            <div class="ticket-count">
                <span>5</span>
            </div>
        </div>

        <div class="card">
            <img src="./img/keithbryans.png" alt="Engineer 2" class="engineer-photo">
            <div class="engineer-info">
                <h3>John Smith</h3>
                <div class="status on-break">On Break</div>
            </div>
            <div class="ticket-count">
                <span>3</span>
            </div>
        </div>

        <div class="card">
            <img src="./img/keithbryans.png" alt="Engineer 3" class="engineer-photo">
            <div class="engineer-info">
                <h3>Emily Johnson</h3>
                <div class="status lunch">Lunch</div>
            </div>
            <div class="ticket-count">
                <span>2</span>
            </div>
        </div>

        <!-- Add more cards as needed -->
    </div>
</body>

</html>
